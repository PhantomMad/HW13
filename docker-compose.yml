---
version: '3.3'
services:
  db:
    env_file:
      - ./db/.env
    build:
      context: ./db
    image: 'postgres:hw13'
    restart: always
    networks:
      dbnet:
        aliases:
          - dbsrv.loc
    ports:
      - '5432:5432'
    volumes:
      - './localdata/pgdata:/var/lib/postgresql/data'
      - './db/pginit:/docker-entrypoint-initdb.d'
    user: '1000:1000'
  web:
    env_file:
      - ./web/.env
    build:
      context: ./web
    image: 'tomcat:hw13'
    restart: always
    networks:
      - dbnet
    ports:
      - '8080:8080'
#    volumes:
#      - './localdata/tcdata:/usr/local/tomcat/webapps'
    depends_on:
      - db

networks:
  dbnet: